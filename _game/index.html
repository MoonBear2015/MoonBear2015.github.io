<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="gs_random.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <style> 
        * { margin:0; padding:0; }
        canvas { display: block; }
        p { padding: 4px; }
    </style>
    <body>
        <canvas id="a_canvas"></canvas>
    <script type="text/javascript">
        window.addEventListener('resize', resizeCanvas); 
        document.addEventListener('DOMContentLoaded', () => { 
            resizeCanvas();
            call_writer();
        });
        setInterval(
            call_writer,50
        );

        var Width;
        var Height;
        function resizeCanvas() { 
            const canvas = document.getElementById('a_canvas'); 
            Width = window.innerWidth; 
            Height = window.innerHeight; 
            canvas.width = Width; 
            canvas.height = Height; 
        } 

        function call_writer() {
            canvas_writer(document.getElementById("a_canvas"),Width,Height);

        }

    </script>
    </body>

</html>
