<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Responsive Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .container {
            flex-direction: column;
            display: flex;
            flex-grow: 1;
        }

        .canvas-container {
            flex-grow: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-container canvas {
            width: 100%;
            height: 100%;
        }

        .score-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }

        .score {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container" id="cont">
        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="score-container">
            <div class="score" id="scoreDisplay">Score: 0</div>
        </div>
    </div>


    <script>
        // ウィンドウサイズに応じてキャンバスをリサイズ
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
        var sc = 0;

        function resizeCanvas() {
            const canvas = document.getElementById('myCanvas');
            const cont = document.getElementById('cont');
            const scoreContainer = document.querySelector('.score-container');
            const canvasContainer = document.querySelector('.canvas-container');

            // ウィンドウの幅と高さを取得
            const width = window.innerWidth;
            const height = window.innerHeight;

            var score = document.getElementById("scoreDisplay");

            // 画面形式に応じてフレックスボックスの方向を調整
            if (width > height) {
                cont.style.flexDirection = 'row';
                // document.body.style.flexDirection = 'row';
                scoreContainer.style.height = '100%';
                scoreContainer.style.width = '25%';
                canvasContainer.style.width = '75%';
                canvasContainer.style.height = '100%';
                sc+=10;
            } else {
                cont.style.flexDirection = 'column';

                // document.body.style.flexDirection = 'column';
                scoreContainer.style.height = '25%';
                scoreContainer.style.width = '100%';
                canvasContainer.style.height = '75%';
                canvasContainer.style.width = '100%';
                sc += 2;
            }

            // キャンバスの大きさを設定
            const size = Math.min(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvas.width = size;
            canvas.height = size;

            document.getElementById('scoreDisplay').textContent = cont.style.flexDirection.toString(); 
            // キャンバスにグラフィックを描画
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, size, size);
        }

    </script>
</body>
</html>
