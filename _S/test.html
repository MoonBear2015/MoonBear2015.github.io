<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動的フレックス方向変更</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .item {
            flex: 1;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container" id="flexContainer">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <button onclick="changeDirection('row')">Row</button>
    <button onclick="changeDirection('column')">Column</button>
    <button onclick="changeDirection('row-reverse')">Row Reverse</button>
    <button onclick="changeDirection('column-reverse')">Column Reverse</button>

    <script>
        function changeDirection(direction) {
            const container = document.getElementById('flexContainer');
            container.style.flexDirection = direction;
        }
    </script>
</body>
</html>
