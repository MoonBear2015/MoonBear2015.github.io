<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ページの説明">
        <title>Grid Sample</title>

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #gridContainer {
                display: grid;
                
                grid-template-columns: 80% auto; /* 2列のグリッドを作成 */
                grid-template-rows: 80% auto;
                align-items: stretch;
                background-color: black;
                height: 90vh; /* 高さをビューポート全体に設定 */
                width: 90vw;
            }
            #grid11 {
                grid-column: 1; /* 左側に配置 */
                grid-row: 1;
                background-color: lightpink;
                color: pink;
                margin: 3pt;
            }
            #grid21 {
                grid-column: 2; /* 右側に配置 */
                grid-row: 1;
                background-color: lightgreen;
                color: yellow;
                margin: 3pt;
            }
            #grid12 {
                grid-column: 1; /* 左側に配置 */
                grid-row: 2;
                background-color: blue;
                color: lightblue;
                margin: 3pt;
            }
            #grid22 {
                grid-column: 2; /* 右側に配置 */
                grid-row: 2;
                background-color: green;
                color: lightgreen;
                margin: 3pt;
            }

            #flexContainer {
                display:    flex;
                width: 100%;
            }
            .flexCell {
                flex: 1;
                color:white;
                text-align: right;
                background-color: black;
                box-sizing: border-box;
            }
            canvas { 
                /* ウィンドウサイズの90%に指定 */ 
                width: 100%; 
                height: 100%; 
                border: 1px solid #000;
                display: block;
                /* キャンバスを視覚的に区別するための境界線 */ 
            }


        </style>
    </head>



    <body>
        <div id="gridContainer">
            <div id="grid11">
                <canvas id="a_canvas"></canvas>
            </div>
            <div id="grid21">
                <div id="flexContainer">
                    <div id="cell00" class="flexCell"></div>
                    <div id="cell01" class="flexCell"></div>
                    <div id="cell02" class="flexCell"></div>
                    <div id="cell03" class="flexCell"></div>
                </div>
            </div>
            <div id="grid12"></div>
            <div id="grid22"></div>
        </div>

        <script type="text/javascript" src="sample02.js"></script>
        <script>

        </script>

    </body>
</html>
