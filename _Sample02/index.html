<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ページの説明">
        <title>Grid Sample</title>

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #MainFlex {
                margin: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #PlayWindow {
                background-color: lightblue;
                flex: 1;
            }

            #InfoWindow {
                background-color: lightcoral;
            }


            #InfoFlex {
                display:    flex;
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                height: 100%;
                font-size: calc(10px + 2vmin);
            }

            .StsFlex {
                display:    flex;
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                height: 100%;
                font-size: calc((10px + 2vmin) * 0.8);
                box-sizing: border-box;
                border: 3px solid white;
            }
            .StsName {
                flex: 1;
                text-align: left;
                order: 1;
            }
            .StsValue {
                text-align: right;
                order: 2;
            }

            canvas { 
                /* ウィンドウサイズの90%に指定 */ 
                width: 100%; 
                height: 100%; 
                border: 1px solid #000;
                display: block;
                /* キャンバスを視覚的に区別するための境界線 */ 
            }


        </style>
    </head>



    <body>
        <div id="MainFlex">
            <div id="PlayWindow">
                <canvas id="a_canvas"></canvas>
            </div>
            <div id="InfoWindow">
                <div id="InfoFlex">
                    <div id="Sts00" class="StsFlex">
                        <div id="sts00Name" class="StsName"></div>
                        <div id="sts00Value" class="StsValue"></div>
                    </div>
                    <div id="Sts01" class="StsFlex">
                        <div id="sts01Name" class="StsName"></div>
                        <div id="sts01Value" class="StsValue"></div>
                    </div>
                    <div id="Sts02" class="StsFlex">
                        <div id="sts02Name" class="StsName"></div>
                        <div id="sts02Value" class="StsValue"></div>
                    </div>
                    <div id="Sts03" class="StsFlex">
                        <div id="sts03Name" class="StsName"></div>
                        <div id="sts03Value" class="StsValue"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="sample02.js"></script>
        <script>

        </script>

    </body>
</html>
