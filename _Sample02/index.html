<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ページの説明">
        <title>Grid Sample</title>

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #MainFlex {
                margin: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #PlayWindow {
                background-color: lightblue;
                flex: 1;
            }

            #InfoWindow {
                background-color: lightcoral;
            }


            #InfoFlex {
                display:    flex;
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                height: 100%;
                font-size: calc(10px + 2vmin);
            }
            .flexCell {
                flex: 1;
                text-align: right;
                box-sizing: border-box;
                border: 3px solid white;
            }
            #cell00{
                color:white;
                background-color: blue;
            }
            #cell01{
                color:white;
                background-color: green;
            }
            #cell02{
                color:white;
                background-color: red;
            }
            #cell03{
                color:white;
                background-color: darkmagenta;
            }
            canvas { 
                /* ウィンドウサイズの90%に指定 */ 
                width: 100%; 
                height: 100%; 
                border: 1px solid #000;
                display: block;
                /* キャンバスを視覚的に区別するための境界線 */ 
            }


        </style>
    </head>



    <body>
        <div id="MainFlex">
            <div id="PlayWindow">
                <canvas id="a_canvas"></canvas>
            </div>
            <div id="InfoWindow">
                <div id="InfoFlex">
                    <div id="cell00" class="flexCell"></div>
                    <div id="cell01" class="flexCell"></div>
                    <div id="cell02" class="flexCell"></div>
                    <div id="cell03" class="flexCell"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="sample02.js"></script>
        <script>

        </script>

    </body>
</html>
