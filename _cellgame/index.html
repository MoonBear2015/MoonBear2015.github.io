<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Cell Game">
        <title>Cell Game Sample</title>
        <link rel="stylesheet" type="text/css" href="cellgame.css">
    </head>

    <body>
        <div id="MainFlex">
            <div id="PlayWindow">
                <div id="PlayFlex">
                    <div id="SelectWindow">
                        <label id="SelectGameLabel" for="SelectGame">選択</label>
                        <select id="SelectGame" name="Game" size="1">
                            <option value="1">士農工商</option>
                            <option value="2">士農工商？</option>
                        </select>
                    </div>
                    <div id="GameWindow">
                        <canvas id="a_canvas"></canvas>
                    </div>
                    <div id="MsgWindow"></div>
                </div>
            </div>
            <div id="InfoWindow">
                <div id="InfoFlex">
                    <div id="sts00Box" class="StsFlex">
                        <div id="sts00Name" class="StsName"></div>
                        <div id="sts00Value" class="StsValue"></div>
                    </div>
                    <div id="sts01Box" class="StsFlex">
                        <div id="sts01Name" class="StsName"></div>
                        <div id="sts01Value" class="StsValue"></div>
                    </div>
                    <div id="sts02Box" class="StsFlex">
                        <div id="sts02Name" class="StsName"></div>
                        <div id="sts02Value" class="StsValue"></div>
                    </div>
                    <div id="sts03Box" class="StsFlex">
                        <div id="sts03Name" class="StsName"></div>
                        <div id="sts03Value" class="StsValue"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="UnderSpace"></div>

        <script type="text/javascript" src="icellSystem.js"></script>
        <script type="text/javascript" src="cellSystem00.js"></script>
        <script type="text/javascript" src="cellSystem01.js"></script>
        <script type="text/javascript" src="cellgameLib.js"></script>
        <script type="text/javascript" src="cellgameSub.js"></script>
        <script type="text/javascript" src="cellgame.js"></script>
        <script>

        </script>

    </body>
</html>
