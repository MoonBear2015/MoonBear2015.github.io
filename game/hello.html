<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <script type="text/javascript" src="gs_random.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h3>AVGのワンシーン</h3>
        <div id="msg">
            何処までも続く青い海。<br>気持ちの良い青い空。<br>
            <img src=".\pics\_test\umi.jpg">
        </div>
        <div><button id="btn">砂浜を歩く</button></div>
        <script type="text/javascript">
            // ボタンを押したときのイベントを設定
            $("#btn").click( talk_click );
            // ボタンが押されたときに実行される関数
            function talk_click() {
                // サーバーからメッセージを読み込む
                $.get("message.txt",function(result) {
                    // 読み込んだメッセージを差し込む
                    $("#msg").html(result);
                    $("#btn").text("先に進む");
                });
            }
       </script>
    </body>

</html>
